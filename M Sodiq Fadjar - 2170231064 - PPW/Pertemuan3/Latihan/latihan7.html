<html>
<head><title>Contoh Program Javascript</title></head>
<body>
    <script>
        var nilai = prompt("Nilai (0-100): ", 0);
        var hasil = "";
        if (nilai >= 70){
            hasil = "Lulus";}
        else{
            hasil = "Tidak Lulus";}
        document.write("Hasil: " + hasil);
    </script>
</body>
</html>
